<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock Paper Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>
<body>
    <div class="jumbotron jumbotron-fluid bg-info">
        <div class="container text-center">
          <h1 class="display-4">Rock Paper Scissors</h1>          
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-sm-8 col-lg-5 col-xl-4 mx-auto text-center" id="startHeader">
                <form class="form-inline">
                    <label class="sr-only" for="playerName">Name</label>
                    <input type="text" class="form-control mb-2 mr-sm-2" id="playerName" placeholder="Name">
                    <button type="submit" class="btn btn-primary mb-2 mx-auto mx-sm-0" id="startButton">Start</button>
                </form>
            </div>
        </div>
        <div class="row justify-content-around text-center">
            <div class="col-12 col-lg-3 mt-5" id="playerOne">
                <p id="playerOneStatus">Waiting for Player 1</p>
                <p id="playerOneScore"></p>
            </div>
            <div class="col-12 col-lg-3 mt-5" id="gameResults"></div>
            <div class="col-12 col-lg-3 mt-5" id="playerTwo">
                <p id="playerTwoStatus">Waiting for Player 2</p>
                <p id="playerTwoScore"></p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-8 mx-auto mt-5">
                <div class="chatbox"></div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control ml-0 chatMessage">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="submit" id="chatSend">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
</body>
</html>
